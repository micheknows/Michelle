<!-- templates/tpt/createraces.html -->

{% extends 'tpt/createtpt.html' %}

{% block tpt_content %}

<script type='module' src="{{ url_for('static', filename='js/specialdays.js') }}"></script>

<h1>Create R.A.C.E.S. Packets</h1>

    <div class="pad">
<ul class="nav nav-tabs" id="raceTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="specialDays-tab" data-bs-toggle="tab" data-bs-target="#specialDays" type="button" role="tab" aria-controls="specialDays" aria-selected="true">Special Days</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="titles-tab" data-bs-toggle="tab" data-bs-target="#titles" type="button" role="tab" aria-controls="titles" aria-selected="false">Titles</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="stories-tab" data-bs-toggle="tab" data-bs-target="#stories" type="button" role="tab" aria-controls="stories" aria-selected="false">Stories</button>
  </li>
</ul>

  <div class="tab-content">
  <div class="tab-pane fade show active" id="specialDays" role="tabpanel" aria-labelledby="specialDays-tab">
      <P></P>
        <form method="POST" action="/tpt/createraces">

          <select name="gradeLevelSelect" id="gradeLevelSelect">
            <option value="Kindergarten">Kindergarten</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
          </select>
        <p></p>
          <select name="monthSelect" id="monthSelect">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>


        <p></p>

        <button id="getDaysBtn" type="button">Get Special Days</button>

            </form>
        <div id="specialDays" >

          <h3 id="monthName"></h3>

          <ul id="daysList"> </ul>


           <p>
                 <button id="addDayBtn">Add Day</button>
           </p>
            <p></p>
        <p></p>





          <button id="genTitlesBtn">Generate Titles</button>

        </div>
  </div>

  <div class="tab-pane fade" id="titles" role="tabpanel" aria-labelledby="titles-tab">
    <!-- Title generation content -->
      Grade: <div id="gradeleveltitles"></div>
      <br>Month:  <div id="monthNametitles"></div>
            <form method="POST" action="/tpt/createracestitles">
                <input type="hidden" name="specialDaysInput" id="specialDaysInput">


            </form>
      <div id="titleList"></div>
      <P></P>          <p>
                 <button id="addTitleBtn">Add Title</button>
           </p>
            <p></p>
      <P></P>
      <P></P>
            <button id="getStoriesBtn" type="button">Get Stories</button>

  </div>

        <div class="tab-pane fade" id="stories" role="tabpanel" aria-labelledby="stories-tab">
  <div class="container mt-3">
      <form>
                <div class="form-group row">
                  <label for="titleInput" class="col-md-2 col-form-label">Title:</label>
                    <div class="col-md-4">
                  <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
                    </div><div class="col-md-2">
                  <label for="questionInput" class="col-md-2 col-form-label">Question:</label>
                </div>
                    <div class="col-md-4">
                  <input type="text" class="form-control" id="questionInput" placeholder="Enter question">
                    </div>
          </div>

        <div class="form-group row">
          <label for="storyTextarea">Story:</label>
                      <div class="col-md-2">
            <button type="button" class="btn btn-secondary">Back</button>
          </div><div class="col-md-7">
          <textarea class="form-control" id="storyTextarea" rows="4" placeholder="Write your story..."></textarea>
        </div>
                      <div class="col-md-2">
            <button type="button" class="btn btn-primary float-right">Next</button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-4">

                  <label for="colorImage" class="col-md-4 col-form-label">Color Image</label>
              <div id="colorImage" class="col-md-4"> </div> <br />
              <button type="button" class="btn btn-link">Regenerate</button>
          </div>
          <div class="col-md-4">

                  <label for="bwImage" class="col-md-4 col-form-label">B&W Image</label>
              <div id="bwImage" class="col-md-4"> </div><br />
              <button type="button" class="btn btn-link">Regenerate</button>
          </div>

        <div class="form-row mt-3">

          <div class="col text-center">
            <p class="mt-2" id="pagenum">1 of 30</p>
          </div>

        </div>
      </form>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>





    <!-- Modal -->
    <div class="modal" id="dayModal"  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Day</h5>
        <h5 class="modal-title" id="modalDayName">Edit Day</h5>
      </div>

      <div class="modal-body">
        <input id="modalDay">
      </div>

      <div class="modal-footer">
        <button id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="saveBtn" class="btn btn-primary">Save changes</button>
        <button id="delBtn" class="btn btn-primary">Delete Day</button>
      </div>

    </div>
  </div>
</div>



      <!-- Modal -->
    <div class="modal" id="titleModal"  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Title</h5>
        <h5 class="modal-title" id="modalTitleName">Edit Title</h5>
      </div>

      <div class="modal-body">
        <input id="modalTitle">
      </div>

      <div class="modal-footer">
        <button id="closeTitleBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="saveTitleBtn" class="btn btn-primary">Save changes</button>
        <button id="delTitleBtn" class="btn btn-primary">Delete Title</button>
      </div>

    </div>
  </div>
</div>


{% endblock %}
