    <button id="getDaysBtn" type="button" class="btn btn-primary">Get Special Days</button>

  <ul id="daysList" class="list-group">
  </ul>

  <button id="approveBtn" type="button" class="btn btn-success">Approve</button>
</div>

<script>

// ChatGPT API settings
const API_KEY = "sh-Jfb3Wx23UyyNaBTxtMdaT3BlbkFJ600pLLfHjKBOuNLErH2e"

// ChatGPT module
const { ChatGPTAPI } = window;
const client = new ChatGPTAPI.ChatGPTClient({apiKey: API_KEY});


// Get Special Days button handler
document.getElementById("getDaysBtn").addEventListener("click", async () => {

  // Get response
  const response = await client.sendMessage(
    "Provide a list of holidays and special days for January"
  );

  // Process days
  const days = response.text.trim().split("\n");

  populateDaysList(days);

  document.getElementById("specialDays").style.display = "block";

});
</script>
